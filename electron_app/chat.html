<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 2rem;
            font-family: Arial, sans-serif;
            background-color: rgb(41, 40, 40);
            color: rgb(120, 200, 120);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 1rem;
            border: 1px solid #000;
            overflow: auto;
            margin-bottom: 2rem;
        }

        .input-area {
            background-color: rgb(41, 41, 41);
            color: rgb(120, 200, 120);
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-radius: 0.5em;
        }

        .input-area input {
            width: 700px;
            height: 70px;
            background-color: rgb(69, 68, 68);
            color: white;
            margin-left: auto;
            margin-right: auto;
            border-radius: 0.5em;
        }

        .header-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background-color: rgb(83, 82, 82);
            color: rgb(120, 200, 120);
            cursor: pointer;
        }

        .button:hover {
            background-color: rgb(63, 62, 62);
        }

        .offbtn {
            display: none;
        }

        .gpt-container {
            position: relative;
        }

        .message {
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            color: rgb(120, 200, 120);
        }

        .message .message-title {
            font-weight: bold;
            background-color: #333;
            padding: 0.5rem;
            border-radius: 5px;
            color: #fff;
        }

        .message.chatbot {
            background-color: #444444;
        }

        .message.user {
            background-color: #373737;
        }
        #previous-conversations {
            padding: 0.5rem;
            background-color: rgb(83, 82, 82);
            color: rgb(120, 200, 120);
            border: none;
            border-radius: 5px;
        }

        #previous-conversations:hover {
            background-color: rgb(63, 62, 62);
        }
    </style>
</head>

<body>
    <div class="gpt-container">

        <div class="header-area">
            <button id="close-button" class="button">X</button>
            <button id="stop-speaking-button" class="button">Stop Speaking</button>
            <select id="previous-conversations">Conversations</select>
        </div>
        <div class="chat-container" id="chat-container">
        </div>
        <div class="input-area">
            <input type="text" id="chat-input" class="gpt-input" type="text" placeholder="Ask GPT" />
            <button id="send-button" class='button offbtn'>Send</button>
        </div>
        
    </div>
    <script src="chat.js"></script>
</body>

</html>
